<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Optional: Add some height to the carousel items for visibility */
        .carousel-inner .item {
            height: 350px; /* Adjust as needed */
            background-color: #777; /* Default placeholder background */
            color: white;
            font-size: 3em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

		.item:not(.active) { display: none; }

        /* Add specific background colors for slides for distinction */
        .first-slide { background-color: #e57373; } /* Light Red */
        .second-slide { background-color: #64b5f6; } /* Light Blue */
        .third-slide { background-color: #fff176; } /* Light Yellow */
        .fourth-slide { background-color: #81c784; } /* Light Green */
        .fifth-slide { background-color: #ffb74d; } /* Light Orange */

        /* Adjust control icon position if needed */
        .carousel-control .glyphicon {
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            left: 50%;
            margin-left: -10px; /* Adjust to center */
        }
    </style>
</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li> <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item first-slide">
                <h2>First Slide</h2>
            </div>

            <div class="item second-slide">
                <h2>Second Slide</h2>
            </div>

            <div class="item active third-slide">
                <h2>Third Slide</h2>
            </div>

            <div class="item fourth-slide">
                <h2>Fourth Slide</h2>
            </div>

            <div class="item fifth-slide">
                <h2>Fifth Slide</h2>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
